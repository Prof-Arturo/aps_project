<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS Cascadia | Public Registry</title>
    <style>
        /* --- ACADEMIC / FEDERAL STYLING --- */
        @font-face {
            font-family: 'NationalPark';
            src: url('media/NationalPark-VariableVF.ttf') format('truetype');
            font-weight: normal;
        }

        :root {
            --primary: #1a1a1a;
            --accent: #2c4a34; /* Forest Service Green */
            --bg: #f4f4f0;      /* Old Paper */
            --highlight: #e0e0d8;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            border-bottom: 4px double var(--primary);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'NationalPark', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-size: 2.5rem;
        }

        .sub-head {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* SEARCH BAR */
        .search-box {
            width: 100%;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border: 2px solid var(--primary);
            background: #fff;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* DATA TABLE */
        .registry-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            border: 1px solid var(--primary);
        }

        .registry-table th {
            font-family: 'NationalPark', sans-serif;
            background-color: var(--primary);
            color: #fff;
            text-align: left;
            padding: 10px;
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .registry-table td {
            border-bottom: 1px solid #ccc;
            padding: 12px 10px;
            vertical-align: top;
        }

        .registry-table tr:hover {
            background-color: var(--highlight);
        }

        /* COLUMN STYLES */
        .col-id { font-family: 'Courier New', monospace; font-weight: bold; width: 100px; }
        .col-date { font-family: 'Courier New', monospace; width: 100px; }
        .col-loc { font-weight: bold; width: 150px; }
        .col-narrative { } 
        
        /* TAGS */
        .tag {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 2px 6px;
            font-size: 0.7rem;
            border-radius: 2px;
            margin-right: 4px;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-family: 'Courier New', monospace;
            font-style: italic;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Cascadia Registry</h1>
        <div class="sub-head">PUBLIC ARCHIVE | REGION 10 | AUTHORIZED ENTRIES ONLY</div>
    </header>

    <input type="text" id="searchInput" class="search-box" placeholder="[ SEARCH DATABASE... ] Filter by keyword, location, or ID" onkeyup="filterTable()">

    <table class="registry-table" id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Location</th>
                <th>Narrative</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="4" class="loading">Connecting to Secure Server...</td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 40px; border-top: 1px solid #000; padding-top: 10px; font-size: 0.8rem; text-align: center; opacity: 0.7;">
        APS Directorate | Cascadia Division<br>
        <em>All entries anonymized per privacy protocol.</em>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // Keep your existing URL with the single quotes
    const sheet_csv_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpL2q_JAf_vIdWYrbN3hQ8Bypm0ihsOT5BWYOXnnbA1GYjXOV_Ftk9YRSKXJBnv7hgduSjHWMIeWoG/pub?gid=1871137459&single=true&output=csv'; 

    // --- LOGIC ---
    async function fetchRegistry() {
        try {
            const response = await fetch(sheet_csv_url);
            const data = await response.text();
            
            // ROBUST CSV PARSER (Handles newlines and commas inside quotes)
            const rows = parseCSV(data);
            
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear loading message

            // Skip Header Row (Index 0)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i];
                
                // Ensure row has enough data (cols length matches your QUERY selection count)
                if (cols.length >= 4) { 
                    const tr = document.createElement('tr');
                    
                    // MAPPING (Based on your QUERY: Select A, B, W, AO)
                    // Col 0 = Timestamp (A)
                    // Col 1 = Log ID (B)
                    // Col 2 = Narrative (W)
                    // Col 3 = Location Specific (AO)

                    const date = cols[0].split(' ')[0]; // Just the date
                    const id = cols[1];
                    const narrative = cols[2]; 
                    const loc = cols[3];
                    
                    tr.innerHTML = `
                        <td class="col-id">${id}</td>
                        <td class="col-date">${date}</td>
                        <td class="col-loc">${loc}</td>
                        <td class="col-narrative">${narrative}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            }

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="4">Error loading archive. System offline.</td></tr>';
        }
    }

    // --- HELPER: CSV PARSER ---
    // This handles "quoted text, with commas" and multiline entries
    function parseCSV(str) {
        const arr = [];
        let quote = false;  // 'true' means we're inside a quoted field
        let row = 0, col = 0, c = 0;

        for (; c < str.length; c++) {
            let cc = str[c], nc = str[c + 1];        // Current char, Next char
            arr[row] = arr[row] || [];             // Create a new row if needed
            arr[row][col] = arr[row][col] || '';   // Create a new column if needed

            // If the current character is a quote
            if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; } // Handle escaped quotes ("")
            if (cc == '"') { quote = !quote; continue; }

            // If comma (and not inside quotes) -> Next Column
            if (cc == ',' && !quote) { ++col; continue; }

            // If newline (and not inside quotes) -> Next Row
            if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
            if (cc == '\n' && !quote) { ++row; col = 0; continue; }
            if (cc == '\r' && !quote) { ++row; col = 0; continue; }

            // Otherwise, add the character to the current cell
            arr[row][col] += cc;
        }
        return arr;
    }

    // --- SEARCH FILTER ---
    function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("dataTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 0; i < tr.length; i++) { // Loop through data rows
            let text = tr[i].textContent || tr[i].innerText;
            if (text.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }

    // Load data on page load
    fetchRegistry();
</script>
</body>
</html>
